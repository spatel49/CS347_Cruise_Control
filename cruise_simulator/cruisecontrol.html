<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
	<meta charset="utf-8">
	<meta name=viewport conten="width=device-width, initial-scale=1">
	<title>Cruise Control</title>
	<link rel="stylesheet" href="mystyle.css">
</head>
<h1 id="myHeader"><span style="background-color: black">Cruise Control Simulation</span></h1>
<body>
	<div>
		<form id="enterspeed">
			<label id="font2">Starting Speed:</label>
			<input type="text" id="carspeed"><br><br>
			<button id="submit">Submit</button>
		</form>
	</div>
	<div id="font">
		<button id="btl">-</button>
		<button id="btn">Cruise</button>
		<button id="btr">+</button>
	</div> 
	<div>
		<button id="accelerate">GAS</button>
		<button id="brakes">BRAKES</button>
		<p id="output">Display Output: Cruise Control turned off.</p>
	</div>
	<script src="test.js"></script>
</body>

</html>
